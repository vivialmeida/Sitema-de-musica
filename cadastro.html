<body class="container">

    <h1 class="text-center">álbuns</h1>

    <div class="row">

        <form class="form" onsubmit="controller.adiciona(event)">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" value="" placeholder="Nome do Aluno" required autofocus />
            </div>
    
            <div class="form-group">
                <label for="primeira-nota">Artista</label>
                <input type="text" id="primeira-nota" class="form-control" value="" placeholder="0" required />
            </div>
    
            <div class="form-group">
                <label for="segunda-nota">Ano</label>
                <input type="text" id="segunda-nota" class="form-control" value="" placeholder="0" required>
            </div>
    
            <div class="form-group">
                <label for="frequencia">Duração</label>
                <input type="text" id="frequencia" class="form-control" value="" placeholder="0" required>
            </div>

            <div class="form-group">
                <label for="frequencia">Faixa</label>
                <input type="text" id="frequencia" class="form-control" value="" placeholder="0" required>
                <div class="text-center">
                    <button id="btnNovaFaixa" class="btn btn-primary" type="submit">nova faixa</button>
                    <button class="btn btn-default" type="reset">Limpar Campos</button>
                </div>
            </div>

            <div id="js-novaFaixa-view"></div>
    
            <div class="text-center">
                <button id="btnCadastro" class="btn btn-primary" type="submit">incluir álbum</button>
                <button class="btn btn-default" type="reset">Limpar Campos</button>
            </div>
    
        </form>

    </div>

    <script src="js/terceiros/jquery.min.js"></script>

    </script>

</html>
