<body>
     <!--Modal: Contact form-->
  <div class="modal-dialog cascading-modal" role="document">

    <!--Content-->
    <div class="modal-content">

      <!--Header-->
      <div class="modal-header red white-text">
        <h4 class="title">
        <i class="fas fa-compact-disc"></i> Cadastro de Album </h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal"
          aria-label="Close"> 
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body">

        <!-- Material input Album -->
        <div class="md-form form-sm">
            <i class="fas fa-compact-disc fa-lg"></i>
          <input type="text" id="album" class="form-control form-control-sm">
          <label for="formCadastro">Album</label>
        </div>

        <!-- Material input Artista -->
        <div class="md-form form-sm">
          <i class="fas fa-user-alt"></i>
          <input type="text" id="artista" class="form-control form-control-sm">
          <label for="formCadastro">Artista</label>
        </div>

         <!-- Material input Descricao -->
         <div class="md-form form-sm">
            <i class="fas fa-edit"></i>
            <input type="text" id="desc" class="form-control form-control-sm">
            <label for="formCadastro">Descricao</label>
          </div>

     <!-- Material input faixas -->
     <div class="md-form form-sm">
        <i class="fas fa-music"></i>
        <input type="text" id="qtd_faixas" class="form-control form-control-sm">
        <label for="formCadastro">Quantidade de Faixas</label>
      </div>

      <!-- Material input faixas -->
     <div class="md-form form-sm">
        <i class="fas fa-calendar-alt"></i>
        <input type="text" id="qtd_faixas" class="form-control form-control-sm">
        <label for="formCadastro"> Ano</label>
      </div>
      
      
       <!-- Material input genero -->
       <div class="md-form form-sm" >
        <i class="fas fa-headphones"></i>
        <input type="text" id="genero" class="form-control form-control-sm">
        <label for="formCadastro">Genero</label>
      </div>

       <!-- Material input genero -->
       <div class="md-form form-sm" >
        <i class="fas fa-globe-americas"></i>
        <input type="text" id="genero" class="form-control form-control-sm">
        <label for="formCadastro">Nacionalidade</label>
      </div>

         <!-- Material input duracao -->
      <div class="md-form form-sm">
        <i class="far fa-clock"></i>
        <input type="text" id="duracao" class="form-control form-control-sm">
        <label for="formCadastro">Duracao</label>
      </div>
  

        <div class="text-center mt-4 mb-2" >
          <button class="btn btn-primary" data-toggle="modal" data-target="#modalMusic">Adicionar Musicas
            <i class="fa fa-send ml-2"></i>
          </button>
        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
  <!--/Modal: Contact form-->
</div>

<div class="modal fade" id="modalMusic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">album</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <input type="text" id="form34" class="form-control validate">
          <label  for="form34">Titulo</label>
        </div>

        <div class="md-form mb-5">
          <input type="time" id="form29" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form29">Duracao </label>
        </div>

        <div class="md-form mb-5">
          <input type="text" id="form32" class="form-control validate">
          <label for="form32">Participacao</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-green">Gravar <i class="fas fa-paper-plane-o ml-1"></i></button>
        <button type="reset" class="btn btn-red">Limpar <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
</div>

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
